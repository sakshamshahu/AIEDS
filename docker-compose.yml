version: "3.3"

services:
  aides-ai:
    container_name: aides-ai
    build:
      context: .
      dockerfile: ./docker/dev/ai.dockerfile
    restart: always
    volumes:
      - ./AI:/AI
    env_file:
      - .env
  aides-client:
    container_name: aides-client
    build: 
      context: .
      dockerfile: ./docker/dev/client.dockerfile
    restart: always
    ports:
      - 3000:3000
    volumes:
      - ./client:/client
    env_file:
      - .env